<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Business Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="main-title">Welcome to Your Business</h1>
    </header>

    <div class="carousel-container">
        <div class="carousel">
            <img src="image1.jpg" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
            <img src="image3.jpg" alt="Image 3">
            <img src="image4.jpg" alt="Image 4">
            <img src="image5.jpg" alt="Image 5">
            <img src="image6.jpg" alt="Image 6">
            <img src="image7.jpg" alt="Image 7">
        </div>
    </div>

    <section class="sub-images">
        <img src="subimage1.jpg" alt="Sub Image 1">
        <img src="subimage2.jpg" alt="Sub Image 2">
        <img src="subimage3.jpg" alt="Sub Image 3">
        <img src="subimage4.jpg" alt="Sub Image 4">
        <img src="subimage5.jpg" alt="Sub Image 5">
    </section>

    <section class="price-table">
        <h2>Price Table</h2>
        <table>
            <tr>
                <th>Package</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Package 1</td>
                <td>$99.99</td>
            </tr>
            <tr>
                <td>Package 2</td>
                <td>$149.99</td>
            </tr>
            <tr>
                <td>Package 3</td>
                <td>$199.99</td>
            </tr>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
